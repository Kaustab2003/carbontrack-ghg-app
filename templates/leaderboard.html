<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèÜ Leaderboard</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h2 {
      color: #00e676;
      margin-bottom: 20px;
    }
    table {
      width: 60%;
      margin: auto;
      border-collapse: collapse;
      background: #1e1e1e;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background: #2e2e2e;
    }
    a {
      color: #4db8ff;
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üèÜ Gamified Green Leaderboard</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Green Points</th>
      </tr>
    </thead>
    <tbody>
      {% for user, points in leaderboard %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ user }}</td>
        <td>{{ points }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/dashboard">‚¨ÖÔ∏è Back to Dashboard</a>
</body>
</html>
